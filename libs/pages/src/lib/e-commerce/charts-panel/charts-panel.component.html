<nb-card size="large">
    <nb-tabset (changeTab)="changeTab($event)" fullWidth>
        <nb-tab tabTitle="Orders">
            <div class="chart-container">
                <huecrm-chart-panel-summary [summary]="chartPanelSummary"></huecrm-chart-panel-summary>
                <huecrm-chart-panel-header (periodChange)="setPeriodAndGetChartData($event)"
                                           [type]="period">
                </huecrm-chart-panel-header>
                <huecrm-orders-chart #ordersChart [ordersChartData]="ordersChartData"></huecrm-orders-chart>
            </div>
        </nb-tab>
        <nb-tab [lazyLoad]="true" tabTitle="Profit">
            <div class="chart-container">
                <huecrm-chart-panel-summary [summary]="chartPanelSummary"></huecrm-chart-panel-summary>
                <huecrm-chart-panel-header (periodChange)="setPeriodAndGetChartData($event)"
                                           [type]="period">
                </huecrm-chart-panel-header>
                <huecrm-profit-chart #profitChart [profitChartData]="profitChartData"></huecrm-profit-chart>
            </div>
        </nb-tab>
    </nb-tabset>
</nb-card>
