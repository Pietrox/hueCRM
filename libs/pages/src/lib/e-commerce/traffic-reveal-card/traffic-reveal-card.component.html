<nb-reveal-card [revealed]="revealed" [showToggleButton]="false">
    <nb-card-front>
        <nb-card size="small">
            <huecrm-traffic-cards-header (periodChange)="setPeriodAngGetData($event)"
                                         [type]="period"></huecrm-traffic-cards-header>
            <huecrm-traffic-front-card [frontCardData]="trafficListData"></huecrm-traffic-front-card>
            <nb-icon (click)="toggleView()" class="toggle-icon" icon="chevron-up-outline" pack="eva"></nb-icon>
        </nb-card>
    </nb-card-front>
    <nb-card-back>
        <nb-card size="small">
            <huecrm-traffic-cards-header (periodChange)="setPeriodAngGetData($event)"
                                         [type]="period"></huecrm-traffic-cards-header>
            <huecrm-traffic-back-card [trafficBarData]="trafficBarData"></huecrm-traffic-back-card>
            <nb-icon (click)="toggleView()" class="toggle-icon" icon="chevron-down-outline" pack="eva"></nb-icon>
        </nb-card>
    </nb-card-back>
</nb-reveal-card>
