<div class="row">
    <div *ngFor="let statusCard of statusCards" class="col-xxxl-3 col-md-6">
        <huecrm-status-card [title]="statusCard.title" [type]="statusCard.type">
            <i [ngClass]="statusCard.iconClass"></i>
        </huecrm-status-card>
    </div>
</div>

<div class="row">
    <div class="col-xxxl-3 col-xxl-4 col-lg-5 col-md-6">
        <huecrm-temperature></huecrm-temperature>
    </div>

    <div class="col-xxxl-9 col-xxl-8 col-lg-7 col-md-6">
        <huecrm-electricity></huecrm-electricity>
    </div>
</div>

<div class="row">
    <div class="col-xxxl-9 col-xl-12">
        <huecrm-rooms></huecrm-rooms>
    </div>

    <div class="col-xxxl-3 col-xxl-4 col-lg-7 col-md-6">
        <huecrm-contacts></huecrm-contacts>
    </div>

    <div class="col-xxxl-3 col-xxl-4 col-lg-5 col-md-6">
        <huecrm-solar [chartValue]="solarValue"></huecrm-solar>

        <huecrm-kitten></huecrm-kitten>
    </div>

    <div class="col-xxxl-3 col-xxl-4 col-md-5">
        <huecrm-traffic></huecrm-traffic>
        <huecrm-weather></huecrm-weather>
    </div>

    <div class="col-xxxl-6 col-xxl-12 col-md-7">
        <huecrm-security-cameras></huecrm-security-cameras>
    </div>
</div>
